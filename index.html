<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Palindrome checker</title>
	<link rel="stylesheet" href="./public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto" rel="stylesheet">
</head>
<body>

	<!-- main -->
	<main class="wrapper">
		<!-- title -->
		<div class="titleRotateContainer">
			<h1 class="titleFront">never odd or even</h1>
			<h1 class="titleBack">neve ro ddo reven</h1>
		</div>
		<!-- input text box -->
		<div class="mainContainer">
			<div class="palindromeTextBoxContainer">
				<textarea class="palindromeTextBox" id="inputPalindrome">Write a palindrome!</textarea>
			</div>
			<!-- check palindrome button -->
			<div class="btnContainer">
				<button id="checkPalindrome" class="checkPalindromeBtn" type="submit">Check palindrome</button>
			</div>
		</div>
		<!-- alert notification -->
		<div class="mainContainer">
			<div class="alertContainer">
				<div id="notification" class="alert alertInfo">Palindrome has not been checked yet</div>
			</div>
		</div>
	</main>

	<script src="public/scripts/main.js"></script>
</body>
</html>
